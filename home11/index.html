<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideShow</title>
    <link rel="stylesheet" href="css/slide.css">
</head>
<body>
    <div class="slideshow-container">
        <h2>slideShow</h2>
        <div class="mySlides fade">
          <img src="images/anh1.jpg" style="width:100%">
          <div class="text">Bạn muốn mua gì!</div>
        </div>
       
        <div class="mySlides fade">
          <img src="images/anh2.jpg" style="width:100%">
          <div class="text">sự lựa chọn thông minh!</div>
        </div>
       
        <div class="mySlides fade">
          <img src="images/anh3.jpg" style="width:100%">
          <div class="text">Tiện ích dễ dàng !</div>
      </div>
      <br>
       
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(0)"></span> 
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
      </div>
    <script src="slide.js"></script>
</body>
</html>
